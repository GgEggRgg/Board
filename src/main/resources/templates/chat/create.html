<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Create Room</title>
</head>
<body>
<form th:action="@{'/chat/room'}" method="post">
    <label for="roomName">방 제목 : </label>
    <input id="roomName" type="text" name="roomName" placeholder="방 제목">
    <label>개설자 : <span th:text="${nickname}"></span></label>
    <input type="submit" value="방 개설">
</form>
</body>
</html>
