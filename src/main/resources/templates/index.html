<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h1>메인 페이지</h1>
    <hr>
    <a sec:authorize="isAnonymous()" th:href="@{user/login}">로그인</a>
    <form th:action="@{'user/logout'}" method="post" sec:authorize="isAuthenticated()">
        <button type="submit">로그아웃</button>
    </form>
    <a sec:authorize="isAnonymous()" th:href="@{user/signup}">회원가입</a>
    <a sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{user/info}">내정보</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{admin}">어드민</a>
    <hr>
    <a href="/list">게시판으로 이동</a>
    <a sec:authorize="isAUthenticated()" th:href="@{chat/list}">채팅방으로 이동</a>
</body>
</html>
